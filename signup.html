<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | AMA Foundation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="AMA Foundation Logo" />
        <span class="logo-text">
          <span class="logo-orange">AMA</span>&nbsp;<span class="logo-black">Foundation</span>
        </span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Registration</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <div class="login-container">
        <h1>Create Account</h1>
        <form action="/signup" method="POST" class="login-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

          <button type="submit" class="login-button">Sign Up</button>
        </form>
        <p class="register-link">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </section>
  </main>

  <footer>
    <!-- Your existing footer code here -->
  </footer>
</body>
</html>
